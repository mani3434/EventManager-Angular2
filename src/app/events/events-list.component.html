<div>
    <h1>Upcoming Angular events</h1>
    <hr/>
    <div class="row">
        <div class="col-md-5" *ngFor ="let event of events">
            <event-thumbnail  [event]="event" (click)="handleClick(event.name)"></event-thumbnail>
        </div>
        </div>
